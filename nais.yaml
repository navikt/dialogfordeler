name: dialogfordeler
image: "repo.adeo.no:5443/dialogfordeler"
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 90
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    initialDelay: 60
    timeout: 1
    periodSeconds: 10
    failureThreshold: 3
  readiness:
    path: /isReady
    initialDelay: 60
    timeout: 1
prometheus:
  enabled: true
  path: /prometheus
resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 384Mi
fasitResources:
  exposed:
  - alias: dialogfordelerApi
    resourceType: restservice
    path: /api
  used:
  - alias: srvdialogfordeler
    resourceType: credential
    propertyMap:
      username: SERVICEUSER_USERNAME
      password: SERVICEUSER_PASSWORD
  - alias: abac.pdp.endpoint
    resourceType: restservice
    propertyMap:
      url: ABAC_URL
  - alias: isso-jwks
    resourceType: baseurl
  - alias: isso-issuer
    resourceType: baseurl
  - alias: mqGateway03
    resourceType: queueManager
  - alias: dialogfordeler_channel
    resourceType: channel
  - alias: "dialogfordeler_dialogmeldinger" #QA.T1_DIALOGFORDELER.DIALOGMELDINGER
    resourceType: queue
  - alias: "mottak_queue_eia2_meldinger" #QA.T414.FS06_EIA_MELDINGER
    resourceType: queue
  - alias: "mottak_queue_utsending" #QA.Q414.IU03_UTSENDING
    resourceType: queue
  - alias: dialogfordelerProperties
    resourceType: applicationproperties
  - alias: dialogfordelerDB
    resourceType: datasource
    propertyMap:
      url: SPRING_DATASOURCE_URL
      username: SPRING_DATASOURCE_USERNAME
      password: SPRING_DATASOURCE_PASSWORD