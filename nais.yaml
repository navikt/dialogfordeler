image: "docker.adeo.no:5000/syfo/dialogfordeler"
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 80
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    initialDelay: 30
  readiness:
    path: /isReady
    initialDelay: 30
prometheus:
  enabled: true
  path: /prometheus
resources:
  limits:
    cpu: 4000m
fasitResources:
  used:
  - alias: mqGateway03
    resourceType: queueManager
  - alias: dialogfordeler_channel
    resourceType: channel
  - alias: "dialogfordeler_dialogmeldinger"
    resourceType: queue
  - alias: "eia_queue_mottak_inbound"
    resourceType: queue
  - alias: "eia_queue_mottak_outbound"
    resourceType: queue
