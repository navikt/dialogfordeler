image: "docker.adeo.no:5000/syfo/dialogfordeler"
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 80
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    initialDelay: 30
  readiness:
    path: /isReady
    initialDelay: 30
prometheus:
  enabled: true
  path: /prometheus
resources:
  limits:
    cpu: 4000m
