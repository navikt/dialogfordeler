image: "docker.adeo.no:5000/syfo/dialogfordeler"
replicas:
  min: 1
  max: 2
  cpuThresholdPercentage: 80
port: 8080
healthcheck:
  liveness:
    path: /isAlive
    initialDelay: 30
  readiness:
    path: /isReady
    initialDelay: 30
prometheus:
  enabled: true
  path: /prometheus
resources:
  limits:
    cpu: 4000m
fasitResources:
  used:
  - alias: mqGateway03
    resourceType: queueManager
  - alias: dialogfordeler_channel
    resourceType: channel
  - alias: "dialogfordeler_dialogmeldinger" #QA.T1_DIALOGFORDELER.DIALOGMELDINGER
    resourceType: queue
  - alias: "eia_queue_mottak_inbound" #QA.T414.FS06_EIA_MELDINGER
    resourceType: queue
  - alias: "eia_queue_mottak_outbound" #QA.T414.IU03_KVITTERING
    resourceType: queue
  - alias: "eia_queue_mottak_melding_outbound" #QA.Q414.IU03_UTSENDING
    resourceType: queue
  - alias: dialogfordelerProperties
    resourceType: applicationproperties